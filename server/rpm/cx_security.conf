<IfModule mod_rewrite.c>

RewriteEngine On

# Restrict to access php files for app/config/cs/ScoutMBR. Throws 403, Forbiden error
RewriteRule ^/(app|config|cs|ScoutMBR|cgi-bin)/ - [F,L]

# Adding authenticaiton to access php files
RewriteCond %{DOCUMENT_ROOT}%{SCRIPT_FILENAME} -f
RewriteCond %{SCRIPT_FILENAME} (\.php)$ [NC]
RewriteCond %{SCRIPT_FILENAME} !verify_handler
RewriteCond %{SCRIPT_FILENAME} !index
RewriteCond %{SCRIPT_FILENAME} !ui/
RewriteCond %{SCRIPT_FILENAME} !xmlrpc/
RewriteCond %{SCRIPT_FILENAME} !debugger/
RewriteCond %{SCRIPT_FILENAME} !ScoutAPI/CXAPI
RewriteRule ^/(.*)\.php /verify_handler.php?page_name=$1&%{QUERY_STRING} [L]

</IfModule>