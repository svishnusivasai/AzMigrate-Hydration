# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host $(Build.SourceVersion)
      Write-Host $(Build.SourceBranch)
      Write-Host $(Build.SourceBranchName)
      git rev-parse --abbrev-ref HEAD
      $oldBranchTag = git tag  -l v*.*.*-$(Build.SourceBranchName) --sort=-version:refname  | Select -First 1
      $versionTag = $oldBranchTag.Substring(1).split("-")[0]
      $MajorVer = $versionTag.split(".")[0]
      $MinorVer = $versionTag.split(".")[1]
      $PatchVer = $versionTag.split(".")[2]
      $UpdatedPatchVer = [string](([int]$PatchVer) + 1)
      Write-Host $UpdatedPatchVer
      exit 0

